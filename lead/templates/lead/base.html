<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="{% block metaDescription %}A Good Project{% endblock metaDescription %}" />
  <meta name="keywords" content="{% block metaKeywords %}Projects{% endblock metaKeywords %}" />
  <title>{% block title %}Base Html{% endblock title %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>

<body>
  {% if request.user.is_authenticated %}
  <div class="dnavbar">
    {% include "lead/navbar.html" %} {% include "lead/modal.html" %}
  </div>
  {% endif %}
  <div class="dmain">
    {% block content %} {% endblock content %}
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  {% block scripts %} {% endblock scripts %}
  <script>
    $(document).ready(function () {
      $('.navbar-toggler-icon').click(function (e) {
        $('.sidenav').toggleClass('show')
      })
    })
  </script>
</body>

</html>
