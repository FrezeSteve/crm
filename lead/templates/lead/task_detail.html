<!-- Modal Task Two-->
<div class="card mt-2">
  <h5 class="card-header text-light bg-primary">
    Task for
    <a class="text-light" href="{% url 'lead_detail' pk=object.lead.pk %}"
      >{{object.lead.name}}</a
    >
  </h5>
  <div class="card-body">
    <a
      href="{% url 'task_edit' pk=object.pk %}"
      class="btn btn-warning mr-1 my-1"
      >Edit <i class="fas fa-pencil-alt"></i
    ></a>

    <a
      href="{% url 'task_remove' pk=object.pk %}"
      class="btn btn-danger mr-1  my-1"
      >Delete <i class="fas fa-trash"></i
    ></a>
    <hr />
    <section role="leadinformation">
      <ul class="list-group">
        <li class="list-group-item">
          Title: {{object.title}}
        </li>
        <li class="list-group-item">
          Description: {{object.description}}
        </li>
      </ul>
    </section>
  </div>
</div>
