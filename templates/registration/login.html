{% extends "lead/base.html" %}
<title>
  {% block title %} Create Leads {% endblock title %}
</title>

<body>
  <div class="container">
    {% block content %}
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-6 mx-auto">
          <div class="jumbotron p-3 mt-2">
            <form method="post">
              {% csrf_token %}
              <h3>Login</h3>
              {{form.as_p}}
              <button type="submit" class="btn btn-success my-2">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
  </div>
</body>
